# general setting
backend: dp # DataParallel
type: Hybrid_ULRSSM_Model
num_gpu: auto
manual_seed: 1234
n_lb: 140
n_elas: 60
refine: 22
non-isometric: false
partial: false
visualize: true

# path
path:
  resume_state: checkpoints/hybrid_ulrssm/faust.pth
  resume: false

# datasets
datasets:
  test_dataset:
    name: Shrec19Val
    type: PairShrec19Dataset
    phase: test
    data_root: ../data/SHREC19_r
    return_evecs: true
    return_faces: true
    num_evecs: 200
    return_dist: true

    return_elas_evecs: true
    bending_weight: 0.01
networks:
  feature_extractor:
    type: DiffusionNet
    in_channels: 128
    out_channels: 256
    cache_dir: ../data/SHREC19_r/diffusion
    input_type: wks
  fmap_net:
    type: RegularizedFMNet
    bidirectional: false
  expanded_fmap_net:
    type: ExpandedResolventFMNet
    lmbda: 50
    bidirectional: true
  permutation:
    type: Similarity
    tau: 0.07
    hard: true

# training setting
train:
  optims:
    feature_extractor:
      type: Adam
      lr: 1.0e-3
  schedulers:
    feature_extractor:
      type: none
  losses:
    surfmnet_loss:
      type: SURFMNetLoss
      w_bij: 1.0
      w_orth: 1.0
      w_lap: 0.0
    hs_surfmnet_loss:
      type: HS_SURFMNetLoss
      w_bij: 1.0
      w_orth: 0.0
      w_lap: 0.0
    align_loss:
      type: SquaredFrobeniusLoss
      loss_weight: 1.0
    hs_align_loss:
      type: SquaredHilbertSchmidtLoss
      loss_weight: 1.0
# validation setting
val:
  save_geo_errors: true
  metrics:
    geo_error:
      type: calculate_geodesic_error
    plot_pck_per_pair:
      type: plot_pck_multiple
    plot_pck:
      type: plot_pck