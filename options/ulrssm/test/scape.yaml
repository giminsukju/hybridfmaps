# general setting
name: scape
backend: dp # DataParallel
type: ULRSSM_Model
num_gpu: auto
manual_seed: 1234
non-isometric: false
partial: false
visualize: true

# path
path:
  resume_state: checkpoints/ulrssm/faust.pth
  resume: false

# datasets
datasets:
  test_dataset:
    name: ScapeVal
    type: PairScapeDataset
    phase: test
    data_root: ../data/SCAPE_r/
    return_evecs: true
    return_faces: true
    num_evecs: 200
    return_corr: true
    return_dist: true

networks:
  feature_extractor:
    type: DiffusionNet
    in_channels: 128
    out_channels: 256
    cache_dir: ../data/SCAPE_r/diffusion
    input_type: wks
  permutation:
    type: Similarity
    tau: 0.07
    hard: true

# validation setting
val:
  save_geo_errors: true
  metrics:
    geo_error:
      type: calculate_geodesic_error
    plot_pck_per_pair:
      type: plot_pck_multiple
    plot_pck:
      type: plot_pck
